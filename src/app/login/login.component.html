

<div class="container mt-5  border-form">
        <div class="row justify-content-center">
                <h1>Sign In</h1>
        </div>
<div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3"></div>
   <form class="form col-lg-6 col-md-6 col-sm-6" [formGroup]="signInForm" (ngSubmit)="loginwithemail()">
       <div class="form-group">
         <label for="">Email</label>
         <input type="text" formControlName="email"  class="form-control" placeholder="" aria-describedby="helpId">
      
       </div>
       <div class="form-group">
            <label for="">Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="" aria-describedby="helpId">
           
          </div>
          <div class="row justify-content-center">
                        <button type="submit" [disabled]="!signInForm.valid" class="btn btn-primary"><i class="fa fa-envelope" aria-hidden="true"></i>&nbsp;Sign In with Email</button>
          </div>
          
        
   </form>
   <div class="col-lg-3 col-md-3 col-sm-3"></div>
</div>
<hr>
    <div class="row justify-content-center">
          
                    <button class="btn btn-primary" (click)="loginwithgoogle()"><i class="fa fa-google" aria-hidden="true"></i>&nbsp;Sign in With Google</button>
           
    </div>
    <hr>
    <div class="row">
         
                         <p class="col-lg-12 col-md-12 col-sm-12 text-center text-gray" >Not member? <a   href="/SignUp">Sign up</a></p>
          
     
    </div>
        <hr>
</div>
